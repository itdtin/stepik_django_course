{% extends 'base.html' %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
    <!-- HERO -->

    <div class="jumbotron text-center mt-4">
      <h1 class="display-4">Всякие туры</h1>
      <p class="lead">{{ subtitle }}</p>
      <p class="mt-5 w-50 mx-auto">{{ description }}</p>
    </div>

    <!-- CARDS -->

    <div class="row mt-5" data-test="cards">
        {% for key, value  in tours.items %}
        <div class="col-4" data-test="card">
            <div class="card mb-3">
            <img src="{{ value.picture }}" data-test="picture" height="200">
            <div class="card-body">
              <h5 class="card-title">{{ value.title }}</h5>
             <p class="card-text">{{ value.description|truncatechars:200 }}</p>
                <a href="{% url 'tour' id=key %}" class="btn btn-sm btn-primary" data-test="tourlink">Подробнее</a>
            </div>
        </div>
        </div>
        {% endfor %}

    </div>
{% endblock %}
